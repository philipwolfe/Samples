
<html>
<body>

  <h3><font face="verdana">Applying Styles to HTML Controls</font></h3>

  <p><font face="verdana"><h4>Styled Span</h4></font><p>

  <span style="font: 12pt verdana; color:orange;font-weight:700">
      This is some literal text inside a styled span control
  </span>

  <p><font face="verdana"><h4>Styled Button</h4></font><p>

  <button style="font: 8pt verdana;background-color:lightgreen;border-color:black;width:100">Click me!</button>

  <p><font face="verdana"><h4>Styled Text Input</h4></font><p>

  Enter some text: <p>
  <input name="ctrl5" type="text" value="One, Two, Three" style="font: 14pt verdana;background-color:yellow;border-style:dashed;border-color:red;width:300;" />

  <p><font face="verdana"><h4>Styled Select Input</h4></font><p>

  Select an item: <p>
  <select name="ctrl7" style="font: 14pt verdana;background-color:lightblue;color:purple;">
    <option value="Item 1">Item 1</option>
    <option value="Item 2">Item 2</option>
    <option value="Item 3">Item 3</option>
</select>

  <p><font face="verdana"><h4>Styled Radio Buttons</h4></font><p>

  Select an option: <p>
  <span style="font: 16 pt verdana;font-weight:300">
  <input name="Mode" type="radio" checked="true" value="ctrl9" style="width:50;background-color:red;zoom:200%" />Option 1<br>
  <input name="Mode" type="radio" value="ctrl11" style="width:50;background-color:red;zoom:200%" />Option 2<br>
  <input name="Mode" type="radio" value="ctrl13" style="width:50;background-color:red;zoom:200%" />Option 3
  </span>

</body>
</html>
